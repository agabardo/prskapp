<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>MY CART CONTENT</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid class='grid-cart'>
        <ion-row class='bold'>
            <ion-col text-center padding-vertical col-3>ITEM</ion-col>
            <ion-col text-center padding-vertical col-3>PRICE</ion-col>
            <ion-col text-center text-nowrap padding-vertical col-1>QTY</ion-col>
            <ion-col text-center padding-vertical col-3>Subtotal</ion-col>
            <ion-col text-center padding-vertical col-2>
                <ion-icon name="trash"></ion-icon>
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let product of items" color="white">
            <ion-col (click)="openProduct(product.id,product.title)" text-middle text-wrap padding-vertical col-3>{{product.title}}</ion-col>
            <ion-col text-center padding-vertical col-3>{{product.price|currency:'AUD':true:'1.2-2'}}</ion-col>
            <ion-col text-center padding-vertical col-1>{{product.qty}}</ion-col>
            <ion-col text-center padding-vertical col-3>{{(product.price * product.qty)|currency:'AUD':true:'1.2-2'}}</ion-col>
            <ion-col col-2>
                <button ion-button outline color="dangersemitrans" (click)="removeFromCart(product)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-right padding-vertical col-7>Total</ion-col>
            <ion-col text-right padding-vertical col-5>{{total|currency:'AUD':true:'1.2-2'}}</ion-col>
        </ion-row>
        <button ion-button (click)="checkout()"><ion-icon name="card"></ion-icon>&nbsp; Checkout</button>
    </ion-grid>
</ion-content>
