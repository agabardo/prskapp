<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar autocomplete="true" debounce="1200" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="openProduct(product.id,product.title)">
            <ion-avatar item-start>
                <img src="https://www.proski.com.au/images/products/{{ product.thumb_image }}">
            </ion-avatar>
            <h2>{{ product.title }}</h2>
            <h3>${{ product.price }}</h3>
            <p>{{ product.short_desc }}</p>
        </ion-item>
    </ion-list>
</ion-content>
