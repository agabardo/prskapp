<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            PROSKI
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content fullscreen padding color="semitrans">
    <ion-card color="semitrans">

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/13259660_487352858056166_433664892_a.jpg">
            </ion-avatar>
            <h1>PROSKI</h1>
            <p><a href="tel:+61-02-4926-5177"> 02 4926 5177</a></p>
        </ion-item>

        <img src="assets/img/shopfront.jpg">

        <ion-card-content color="semitrans">
            <p>PROSKI ONLINE is Your One Stop Store for Everything Snow Ski, Snowboard, Waterski and Wakeboard. Ski Gear and Accessories.</p>
        </ion-card-content>
        <button (click)="openInstagram('proskinewcastle')" ion-button full icon-left color="light"><ion-icon name="logo-instagram"></ion-icon>Find us on Instagram</button>
        <button (click)="openFacebook('107334089313542')" ion-button full icon-left color="light"><ion-icon name="logo-facebook"></ion-icon>Follow us on Facebook</button>
        <button (click)="openPinterest('proskinewcastle')" ion-button full icon-left color="light"><ion-icon name="logo-pinterest"></ion-icon>Follow us on Pinterest</button>
        <button (click)="openYouTube('UChasqKTw05Nu1maSAJTgxDA')" ion-button full icon-left color="light"><ion-icon name="logo-youtube"></ion-icon>Follow us on Youtube</button>
    </ion-card>
</ion-content>
